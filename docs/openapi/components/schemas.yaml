User:
  type: object
  description: Basic user profile data.
  properties:
    id: { type: integer }
    username: { type: string }
    email: { type: string }

ValidationError:
  type: object
  description: Structured validation error details.
  properties:
    errors:
      type: object
      additionalProperties: { type: string }

AuthError:
  type: object
  description: Authentication or authorization error details.
  properties:
    error: { type: string }

ConflictError:
  type: object
  description: Conflict due to a unique field already being used.
  properties:
    error: { type: string }
    field: { type: string }
  required: [error]
